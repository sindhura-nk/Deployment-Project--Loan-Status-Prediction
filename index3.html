<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loan Status Prediction</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body style="background: linear-gradient(to right, #4e73df, #1cc88a);">

<div class="container mt-5">
    <div class="card shadow-lg p-4">
        <h2 class="text-center mb-4">Loan Status Prediction</h2>

        <form action="{{ url_for('predict') }}" method="post">

            <div class="row">

                <!-- ========== NUMBER INPUTS ========== -->

                <div class="col-md-6 mb-3">
                    <label class="form-label">Age</label>
                    <input type="number" class="form-control" name="Age" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label class="form-label">Income</label>
                    <input type="number" class="form-control" name="Income" step="0.01" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label class="form-label">Employee Length (years)</label>
                    <input type="number" class="form-control" name="Employee_Length" step="0.1" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label class="form-label">Loan Amount</label>
                    <input type="number" class="form-control" name="Loan_Amount" step="0.01" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label class="form-label">Interest Rate (%)</label>
                    <input type="number" class="form-control" name="Interest_Rate" step="0.01" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label class="form-label">Percent Income</label>
                    <input type="number" class="form-control" name="Percent_Income" step="0.01" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label class="form-label">Credit History Length</label>
                    <input type="number" class="form-control" name="Credit_History_Length" step="0.1" required>
                </div>

                <!-- ========== DROPDOWNS ========== -->

                <div class="col-md-6 mb-3">
                    <label class="form-label">Home Ownership</label>
                    <select class="form-select" name="Home_Ownership" required>
                        <option value="">Select</option>
                        <option value="RENT">RENT</option>
                        <option value="OWN">OWN</option>
                        <option value="MORTGAGE">MORTGAGE</option>
                        <option value="OTHER">OTHER</option>
                    </select>
                </div>

                <div class="col-md-6 mb-3">
                    <label class="form-label">Loan Intent</label>
                    <select class="form-select" name="Loan_Intent" required>
                        <option value="">Select</option>
                        <option value="EDUCATION">EDUCATION</option>
                        <option value="MEDICAL">MEDICAL</option>
                        <option value="PERSONAL">PERSONAL</option>
                        <option value="VENTURE">VENTURE</option>
                        <option value="DEBTCONSOLIDATION">DEBTCONSOLIDATION</option>
                        <option value="HOMEIMPROVEMENT">HOMEIMPROVEMENT</option>
                    </select>
                </div>

                <div class="col-md-6 mb-3">
                    <label class="form-label">Loan Grade</label>
                    <select class="form-select" name="Loan_Grade" required>
                        <option value="">Select</option>
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                        <option value="D">D</option>
                        <option value="E">E</option>
                        <option value="F">F</option>
                        <option value="G">G</option>
                    </select>
                </div>

                <div class="col-md-6 mb-3">
                    <label class="form-label">Credit Default On File</label>
                    <select class="form-select" name="Credit_Default" required>
                        <option value="">Select</option>
                        <option value="N">No</option>
                        <option value="Y">Yes</option>
                    </select>
                </div>

            </div>

            <div class="d-grid mt-3">
                <button type="submit" class="btn btn-primary btn-lg">
                    Predict Loan Status
                </button>
            </div>

        </form>

        {% if prediction_text %}
        <div class="alert alert-info mt-4 text-center">
            <strong>{{ prediction_text }}</strong>
        </div>
        {% endif %}

    </div>
</div>

</body>
</html>
